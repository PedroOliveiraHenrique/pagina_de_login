<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="main-login"><!--Div principal, que engloba tudo dentro do site-->

        <div class="login-esquerda"><!--Conteúdo que aparecerá á esquerda-->
            <h1>Faça seu login</h1>
            <img src="astronauta.svg" class="imagem-astronauta" alt="Astronauta animação">
        </div><!--FIM! Conteúdo que aparecerá á esquerda-->


        <div class="login-direita"><!--Conteúdo que aparecerá á direita-->
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield"><!--input usuário-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário">
                </div>

                <div class="textfield"><!--input senha-->
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha">
                </div>
                <button class="btn-login"><!--botão de login-->
                    login
                </button>
            </div>
        </div><!--FIM! Conteúdo que aparecerá á direita-->

    </div><!--FIM! Div principal, que engloba tudo dentro do site-->

</body>
</html>
